<div class="text-cloud-container">
  <div
    class="text-cloud text-cloud--{{ color() }}"
    [ngClass]="position() === 'left' ? 'left-position' : 'right-position'">
    <ng-content />
  </div>
  @if (textCloudSendStatus()) {
    <ui-message-info [textCloudSendStatus]="textCloudSendStatus()!" />
  }
</div>
