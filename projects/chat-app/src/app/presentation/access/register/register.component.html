<kaa-auth-core headerText="Register">
  <form auth-form [formGroup]="registerFacade.registerFormGroup" (ngSubmit)="registerFacade.register()">
    <kaa-form-part controlKey="fullName" label="Full Name" [formPartProperties]="fullNameControlProperties" />

    <kaa-form-part
      controlKey="contactInformation"
      label="Contact Information"
      [formPartProperties]="contactInformationControlProperties" />
    <kaa-form-part controlKey="passwords" label="Password" [formPartProperties]="passwordsControlProperties" />

    <button mat-raised-button color="accent" type="submit">Register</button>
    <button mat-button color="primary">Login</button>
  </form>
</kaa-auth-core>
