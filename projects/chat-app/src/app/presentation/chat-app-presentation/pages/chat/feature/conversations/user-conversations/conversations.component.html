<section>
  <ul class="conversation-list">
    @if (chatLoader.isChatLoaded()) {
      @for (user of friendsList(); track user) {
        <li class="conversation-list__conversation-presentation">
          <ui-avatar-with-content>
            <img ui-avatar [src]="user.photoURL" [alt]="user.displayName + ' profile image'" />
            <div right-content class="text-wrapper">
              <span>{{ user.displayName }}</span>
              <div class="text-wrapper__last-message-and-delivary-time">
                <p>This is mockup data!....</p>
                <span>21:37</span>
              </div>
            </div>
          </ui-avatar-with-content>
        </li>
      }
    } @else {
      @for (_ of [].constructor(10); track _) {
        <li class="conversation-list__conversation-loader">
          <ui-skeleton-circle-and-bars />
        </li>
      }
    }
  </ul>
</section>
