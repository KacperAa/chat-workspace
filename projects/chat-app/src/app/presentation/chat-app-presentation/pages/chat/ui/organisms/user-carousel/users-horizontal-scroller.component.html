<ui-horizontal-scroll>
  @if (chatLoader.isChatLoaded()) {
    @for (user of users(); track user.name) {
      <ui-avatar-with-content>
        <img ui-avatar [src]="user['photoURL']" alt="{{ user.name + ' profile image' }}" />
        <span bottom-content>{{ user.name! | firstName }}</span>
      </ui-avatar-with-content>
    }
  } @else {
    @for (_ of [].constructor(10); track _) {
      <ui-skeleton-circle-loader />
    }
  }
</ui-horizontal-scroll>
