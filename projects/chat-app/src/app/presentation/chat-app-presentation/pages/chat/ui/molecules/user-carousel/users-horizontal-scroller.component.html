<ui-horizontal-scroll>
  @if (!isFetching()) {
    @for (user of users(); track user.firstName) {
      <ui-avatar-with-content>
        <img ui-avatar [src]="user.profilePicture" alt="{{ user.firstName + ' profile image' }}" />
        <span bottom-content>{{ user.firstName }}</span>
      </ui-avatar-with-content>
    }
  } @else {
    @for (_ of [].constructor(10); track _) {
      <ui-skeleton-circle-loader />
    }
  }
</ui-horizontal-scroll>
