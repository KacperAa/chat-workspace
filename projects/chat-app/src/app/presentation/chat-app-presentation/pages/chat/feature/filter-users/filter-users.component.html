<section class="filter-user-section">
  <mat-form-field
    color="accent"
    class="filter-user-section__form-field"
    [appearance]="'outline'">
    <mat-label>Search user</mat-label>
    <input matInput type="text" [formControl]="searchUserControl" />

    <mat-icon matPrefix>search</mat-icon>

    @if (searchUserControl.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchUserControl.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</section>
