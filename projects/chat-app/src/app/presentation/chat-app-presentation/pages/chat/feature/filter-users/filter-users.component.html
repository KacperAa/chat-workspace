<mat-form-field class="example-form-field" [appearance]="'outline'">
  <mat-label>Search user</mat-label>
  <input matInput type="text" [formControl]="searchUserControl" />
  @if (searchUserControl.value) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchUserControl.reset()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
