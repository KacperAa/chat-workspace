<section class="user-conversation-presentation">
  <mat-toolbar class="user-conversation-presentation__toolbar-top">
    <button mat-icon-button color="accent">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <ui-avatar-with-content class="user-conversation-presentation__avatar-with-content">
      <img ui-avatar size="small" src="../../../../../../../assets/images/profile-img.png" />
      <span class="right-content">Kacper</span>
    </ui-avatar-with-content>

    <div class="user-conversation-presentation__actions-wrapper">
      <button mat-icon-button color="accent">
        <mat-icon>phone</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>videocam</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>info</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <ui-vertical-scroll>
    @for (_ of [].constructor(20); track _) {
      <ui-text-cloud color="green">Hello! This is test msg</ui-text-cloud>
    }
  </ui-vertical-scroll>

  <mat-toolbar class="user-conversation-presentation__toolbar-bottom">
    <div class="user-conversation-presentation__actions-wrapper">
      <button mat-icon-button color="accent">
        <mat-icon>photo</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>microphone</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>photo_camera</mat-icon>
      </button>
    </div>

    <ui-form-field>
      <input ui-input placeholder="Aa" />
      <button suffix mat-icon-button>
        <mat-icon suffix color="primary">mood</mat-icon>
      </button>
    </ui-form-field>
  </mat-toolbar>
</section>
