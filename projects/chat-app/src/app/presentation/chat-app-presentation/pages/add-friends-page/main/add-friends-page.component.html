<div class="add-friends-page">
  <kaa-navigation-toolbar />

  <main class="add-friends-page__add-firends-page_shell">
    <mat-form-field color="accent">
      <mat-label>Find friends</mat-label>
      <input matInput [formControl]="findFiendsControl" />
    </mat-form-field>

    @for (user of availableUsers$ | async; track user) {
      {{ user }}
    }
  </main>
</div>
