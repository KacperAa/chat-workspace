<h2 class="sheet-heading-2">Change profile picture</h2>

<mat-nav-list role="button">
  @for (option of editOptionsList; track option) {
    <mat-list-item (click)="option.onClickOption()">
      <mat-icon matListItemIcon>{{ option.matIconName }}</mat-icon>
      <span>{{ option.optionDescription }}</span>
    </mat-list-item>
  }
</mat-nav-list>
